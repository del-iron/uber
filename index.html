<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação Uber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Uber Simulado</h1>
  </header>
  
  <main class="main">
    <section class="ride-selection">
      <h2>Escolha sua viagem</h2>
      <form id="ride-form">
        <label for="pickup">Ponto de partida:</label>
        <input type="text" id="pickup" placeholder="Digite seu ponto de partida">
        
        <label for="destination">Destino:</label>
        <input type="text" id="destination" placeholder="Digite seu destino">
        
        <button type="button" id="calculate-btn">Calcular Preço</button>
      </form>
    </section>

    <section class="ride-details" id="ride-details">
      <!-- Detalhes da viagem aparecerão aqui -->
    </section>
  </main>

  <footer class="footer">
    <p>© 2024 Uber Simulado. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
